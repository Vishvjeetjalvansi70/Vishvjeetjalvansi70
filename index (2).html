<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="style.css">
  <title>Portfolio web</title>
  
</head>
<body>
  <div class="calculator">
    <div>
      <input type="display" class="inputbox" placeholder="0"readonly>
    </div>
    <br>
    <br>
    <div>
      
      <button class="operator" type="operator">AC</button>
      <button class="operator" type="operator">DEL</button>
      <button class="operator" type="operator">%</button>
      <button class="operator" type="operator">รท</button>
      
    </div>
    
    <div>
      <button class="number" type="number">7</button>
      <button class="number" type="number">8</button>
      <button class="number" type="number">9</button>
      <button class="operator" type="operator">*</button>
    </div>
    
    <div>
      <button class="number" type="number">4</button>
      <button class="number" type="number">5</button>
      <button class="number" type="number">6</button>
      <button class="operator" type="operator">-</button>
    </div>
    
    <div>
      <button class="number" type="number">3</button>
      <button class="number" type="number">2</button>
      <button class="number" type="number">1</button>
      <button class="operator" type="operator">+</button>
    </div>
    <div>
      <button class="number" type="number">0</button>
      <button class="number" type="number">.</button>
      <button class="operator" id="equal" type="operator">=</button>
    </div>
  </div>
  
<script src="script.js"></script>
</body>

</html>
